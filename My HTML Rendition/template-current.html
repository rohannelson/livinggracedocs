<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dianella Church of Christ Policies Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-current.css">    
</head>
<header>
    <div class="wrapper">
        <div class="container">
            <h1>DIANELLA CHURCH OF CHRIST INC.</h1>
            <h2>POLICY NAME</h2>
            <div class="logos">
                <img src="images/logos-banner.png" height="auto" alt="logos">
            </div>
        </div>
    </div>
</header>
<hr>
<main>
    <div class="wrapper">
        <div class="doc-control">
            <div id="ctrl1-1">
                <p>Responsible Person</p>
            </div>
            <div id="ctrl1-2">
                <p>Role: Name</p>
            </div>
            <div id="ctrl2-1">
                <p>Date of Board Approval:</p>
            </div>
            <div id="ctrl2-2">
                <p>00/00/0000</p>
            </div>
            <div id="ctrl3-1">
                <p>Date Effective:</p>
            </div>
            <div id="ctrl3-2">
                <p>00/00/0000</p>
            </div>
            <div id="ctrl4-1">
                <p>Review Date:</p>
            </div>
            <div id="ctrl4-2">
                <p>00/00/0000</p>
            </div>
            <div id="ctrl5-1">
                <p>Document Type:</p>
            </div>
            <div id="ctrl5-2">
                <p>Policy</p>
            </div>
            <div id="ctrl6-1">
                <p>Related Documents</p>
            </div>
            <div id="ctrl6-2">
                <p>Insert related documents here</p>
            </div>
        </div>
        <h2>POLICY NAME</h2>
    </div>
</main>
</html>
